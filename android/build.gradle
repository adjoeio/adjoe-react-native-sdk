buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdk 31

    defaultConfig {
        minSdk safeExtGet('minSdkVersion',21)
        targetSdk safeExtGet('targetSdkVersion',31)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url  "https://releases.adjoe.io/maven"
    }

    google()
    jcenter()
}

dependencies {
    implementation 'com.facebook.react:react-android:0.72.7'
    implementation 'io.adjoe:adjoe-sdk-android:3.3.0-beta.2'
}
